<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureFlow Pro - Receipt & Invoice Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #2563eb;
            --brand-glow: rgba(37, 99, 235, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            letter-spacing: -0.011em;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-title {
            font-family: 'Anton', sans-serif;
            letter-spacing: -0.01em;
            line-height: 1.1;
            font-weight: 400;
            text-transform: uppercase;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Crystalline White Liquid Glass - Minimal Blue */
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.5) 100%);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            border-radius: 32px;
        }
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.015;
            z-index: 100;
            pointer-events: none;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .sidebar-active {
            background: #2563eb;
            color: #ffffff !important;
        }
        .btn-premium {
            background: #2563eb;
            color: #ffffff;
            transition: all 0.15s ease-in-out;
            font-weight: 600;
            letter-spacing: 0.025em;
        }
        .btn-premium:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* Remove Number Spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Gradient Animations */
        @keyframes moveInCircle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes moveVertical {
            0% { transform: translateY(-50%); }
            50% { transform: translateY(50%); }
            100% { transform: translateY(-50%); }
        }
        @keyframes moveHorizontal {
            0% { transform: translateX(-50%) translateY(-10%); }
            50% { transform: translateX(50%) translateY(10%); }
            100% { transform: translateX(-50%) translateY(-10%); }
        }
        .animate-first { animation: moveVertical 30s ease infinite; }
        .animate-second { animation: moveInCircle 20s reverse infinite; }
        .animate-third { animation: moveInCircle 40s linear infinite; }
        .animate-fourth { animation: moveHorizontal 40s ease infinite; }
        .animate-fifth { animation: moveInCircle 20s ease infinite; }

        .main-container {
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
        }
        h1, h2, h3, h4 {
            letter-spacing: -0.02em;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Ethereal Glow */
        .ethereal-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 1;
            pointer-events: none;
        }
    </style>
