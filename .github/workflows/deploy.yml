name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Firebase config (safe to expose for web apps - security handled server-side)
          VITE_FIREBASE_API_KEY: "AIzaSyBjvdlAs_-vT4OYm9JIDt4h-gYwlJ506iw"
          VITE_FIREBASE_AUTH_DOMAIN: "cekapguard.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "cekapguard"
          VITE_FIREBASE_STORAGE_BUCKET: "cekapguard.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "609277749352"
          VITE_FIREBASE_APP_ID: "1:609277749352:web:12da985bed623dae88f3dd"
          VITE_FIREBASE_MEASUREMENT_ID: "G-TZRMWKPQVJ"
          # Gemini API key (add if needed for build)
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Copy CNAME to dist
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/
          fi

      - name: Copy .nojekyll to dist
        run: |
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
